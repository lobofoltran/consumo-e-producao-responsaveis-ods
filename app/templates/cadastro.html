<body class="d-flex h-100 text-center text-white bg-dark">
  <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
    <header class="mb-auto">
      <div>
        <h4 id="ods" class="float-md-start mb-0">Objetivos de Desenvolvimento Sustentável</h4>
        <nav class="nav nav-masthead justify-content-center float-md-end">
          <a class="nav-link" href="/inicio">Início</a>
          <a class="nav-link" href="/sobre">Sobre</a>

          <a class="nav-link" href="/login">Login</a>
        </nav>
      </div>
    </header>
    <form action="/registrar" method="post" class="form-signin">
      <h1 class="h3 mb-3 fw-normal">Cadastro de Empresas</h1>
      <div class="row g-2">
        <div class="col-md">
          <div class="form-floating">
            <input id="name" type="text" name="name" class="form-control" placeholder="Nome" required>
            <label for="name">Nome</label>
          </div>
        </div>
        <div class="col-md">
          <div class="form-floating">
            <input id="razaosocial" type="text" name="razaosocial" class="form-control" placeholder="Razão Social"
              required>
            <label for="razaosocial">Razão Social</label>
          </div>
        </div>
      </div>
      <div class="row g-2">
        <div class="col-md">
          <div class="form-floating">
            <input id="cpnj" type="text" class="form-control" placeholder="CPNJ" name="cnpj" required>
            <label for="cpnj">CNPJ</label>
          </div>
        </div>
        <div class="col-md">
          <div class="form-floating">
            <input id="email" type="email" class="form-control" placeholder="Email" name="email" required>
            <label for="email">Email</label>
          </div>
        </div>
      </div>
      <div class="row g-2">
        <div class="col-md">
          <div class="form-floating">
            <input id="endereco" type="text" class="form-control" placeholder="Endereço" name="endereco" required>
            <label for="endereco">Endereço</label>
          </div>
        </div>
        <div class="col-md">
          <div class="form-floating">
            <input id="cep" type="text" class="form-control" placeholder="CEP" name="cep" required>
            <label for="cep">CEP</label>
          </div>
        </div>
      </div>
      <div class="row g-2">
        <div class="col-md">
          <div class="form-floating">
            <select id="pais" class="form-select" name="pais" onchange="paisSelecionado()" required>
              <option selected disabled value="">Selecione</option>
              <option value="1">Brasil</option>
            </select>
            <label for="pais">País</label>
          </div>
        </div>
        <div class="col-md">
          <div class="form-floating">
            <select id="estado" class="form-select" name="estado" required>
              <option selected disabled value="" id="estado">Selecione</option>
            </select>
            <label for="estado">Estado</label>
          </div>
        </div>
      </div>
      <div class="row g-2">
        <div class="col-md">
          <div class="form-floating">
            <select id="cidade" class="form-select" name="cidade" required>
              <option selected disabled value="" id="cidade">Selecione</option>
            </select>
            <label for="cidade">Cidade</label>
          </div>
        </div>
        <div class="col-md">
          <div class="form-floating">
            <input id="telNo" type="tel" class="form-control" placeholder="Telefone" name="telefone" required>
            <label for="telNo">Telefone</label>
          </div>
        </div>
      </div>
      <div class="form-floating">
        <input id="password" type="password" class="form-control" placeholder="Senha" name="password" required>
        <label for="password">Senha</label>
      </div>
      <div class="checkbox mb-3">
      </div>
      <button class="w-100 btn btn-lg btn-primary" type="submit" id="botao">Cadastrar</button>
      <p class="jaCadastrado">Já é cadastrado? <a href="/app/templates/login.html">Login</a></p>
      </main>
      <footer class="mt-auto text-white-50">
        <p>&copy; ADS Students - Unicesumar Curitiba</p>
      </footer>
  </div>

  <script src="/assets/js/cidadesEstadosCadastro.js"></script>
