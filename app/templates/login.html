<!doctype html>
<html lang="PT-BR" class="h-100">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
  <meta name="generator" content="Hugo 0.88.1">
  <link rel="icon" href="/assets/img/imageIcone.ico">
  <title>CPR - Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link href="/assets/css/style.css" rel="stylesheet">
</head>
<body class="d-flex h-100 text-center text-white bg-dark">
  <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
    <header class="mb-auto">
      <div>
        <h4 id="ods" class="float-md-start mb-0">Objetivos de Desenvolvimento Sustentável</h4>
        <nav class="nav nav-masthead justify-content-center float-md-end">
          <a class="nav-link" href="/inicio">Início</a>
          <a class="nav-link" href="/sobre">Sobre</a>
          <a class="nav-link" href="/cadastro">Cadastro</a>
          <a class="nav-link active" aria-current="page" href="/login">Login</a>
        </nav>
      </div>
    </header>
    <main class="px-3">

      <body class="text-center">
        {% if (ehErro) %}
        <div class="alert alert-danger" id="alertaLogin" role="alert">
          Preencha os dados corretamente
        </div>
        {% endif %}
        <!-- <h1>Página Login - {{horario}}</h1> -->
        <form action="/painel" method="post" class="form-signin" id="formLogin">
          <h1 class="h3 mb-3 fw-normal">Área de Login</h1>
          <div class="form-floating">
            <input id="cnpj" type="text" class="form-control" placeholder="CNPJ" name="cnpj" required>
            <label for="cnpj">CNPJ</label>
          </div>
          <div class="form-floating">
            <input id="password" type="password" class="form-control" placeholder="Senha" name="password" required>
            <label for="password">Senha</label>
          </div>
          <div class="checkbox mb-3">
            <label class="lembrarSenha">
              <input class="lembrarSenha" type="checkbox" value="remember-me"> Lembrar senha
            </label>
          </div>
          <button id="botao" class="w-100 btn btn-lg btn-primary" type="submit">Entrar</button>
          <p class="cadastrar"><a class="ahref" href="/cadastro">Criar conta</a></p>
        </form>
    </main>
    <footer class="mt-auto text-white-50">
      <p>&copy; ADS Students - Unicesumar Curitiba</p>
    </footer>
  </div>
</body>
</html>
